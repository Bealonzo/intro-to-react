<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         constructor (props){
           super(props);
         this.state ={day:3
         }
       }
         render() {
           return (
             <div>
               <h1>Welcome!</h1>
               <h2>my name is {this.props.name}</h2>
               <p>I been doing Component for {this.state.day} days</p>
              <p>I Started on: {this.props.date.toLocaleDateString()}</p>
             </div>
           );
         }
       }

       const info = {
         date: new Date()
       }

       ReactDOM.render(
        <Greeting name="Brian"
        date={info.date} />,document.getElementById('app')
       );
    </script>
  </body>
</html>
